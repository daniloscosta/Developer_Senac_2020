<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resposta - Atividade Prática JavaScript</title>
</head>
<body>
    <h1>Resposta - Atividade Prática JavaScript</h1>
    <script>
       let peso = 70;
       let altura = 1.68;
       let resultado = peso / altura * altura;
       console.log("Resultado: "+ resultado);
       document.write("Resulado: " + resultado);
    </script>
</body>
</html>
